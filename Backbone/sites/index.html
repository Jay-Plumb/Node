<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Backbone.js Library</title>
        <link rel="stylesheet" href="css/screen.css">
    </head>
    <body>
        
        <!-- user interface consisting of a form for adding a new book -->
        <div id="books">
            <form id="addBooks" action="#">
                <div>
                    <label for="coverImage: ">CoverImage: </label><input id="coverImage" type="file" /> 
                    <label for="title">Title</label><input id="title" type="text" />
                    <label for="author">Author: </label><input id="author" type="text" />
                    <label for="releaseDate">Release date: </label><input id="releaseDate" type="text" />
                    <label for="kewords">Keywords: </label><input id="keywords" type="text" />
                    <button id="add">Add</button>
                </div>
            </form>

        <div class="bookContainer">
            <img src="img/placeholder.jpg " height="100" width="65"/>
                <ul>
                <li>Title</li>
                <li>Author</li>
                <li>Release Date</li>
                <li>Keywords</li>
            </ul>
            <button class="delete">Delete</button>
        </div>
        </div>

        <!-- Template for displaying each book-->
        <script id="bookTemplate" type="text/template">
        <img src="<%= coverImage %>" />
        <ul>
            <li><%= title %></li>
            <li><%= author %></li>
            <li><%= releaseDate %></li>
            <li><%= keywords %></li>
        </ul>

        <button class="delete">Delete</button>
        </script>

        </script>
        <!-- Dependencies -->
        <script src="js/lib/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="js/lib/node_modules/underscore/underscore-min.js"></script>
        <script src="js/lib/node_modules/backbone/backbone-min.js"></script>
        <script src="js/models/book.js"></script>
        <script src="js/collections/library.js"></script>
        <script src="js/views/book.js"></script>
        <script src="js/views/library.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
